<div class="d-flex justify-content-center">
  <form action="">
    <input type="text" name="searchName" placeholder="Rechercher un produit">
    <input type="number" name="searchPriceMin" placeholder="Prix minimum">
    <input type="number" name="searchPriceMax" placeholder="Prix maximum">
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Sélectionnez des catégories
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li *ngFor="let category of categories">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="category"
              [value]="category"
              (change)="onCategorySelect($event)"
            />
            <label class="form-check-label" [for]="category">
              {{ category }}
            </label>
          </div>
        </li>
      </ul>
    </div>
  </form>
</div>
<p>NIY : form => filter</p>

<h1 class="text-center"><strong>Nos produits</strong></h1>
<app-home-cards [items]="items"></app-home-cards>
