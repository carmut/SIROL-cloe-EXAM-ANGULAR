<div *ngIf="isLoading" class="loader-container d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>


<div *ngIf="!isLoading" class="container d-flex flex-row flex-wrap justify-content-around">
  <div *ngFor="let data of this.datas" class="card mb-5" style="width: 18rem;">
    <img src="{{data.image}}" class="card-img-top img-fluid" style="max-height: 200px" alt="...">
    <div class="card-body d-flex flex-column justify-content-between">
      <h5 class="card-title">{{data.title}}</h5>
      <p class="card-text d-flex flex-wrap"><span class="border rounded p-1 mr-1" *ngFor="let feature of data.features">{{feature.title}}  </span></p>
      <p class="card-text">{{data.description}}</p>
      <p *ngIf="data.discountPercent == 0" class="card-text">{{data.fullPrice}} €</p>
      <p *ngIf="data.discountPercent != 0" class="card-text"><span class="reduc">{{data.fullPrice}} €</span> <br> {{(data.fullPrice - (data.fullPrice * data.discountPercent)) | number:'1.2-2'}} € -{{data.discountPercent | percent}} de reduction</p>
      <a [routerLink]="['/produit', data.id]" class="btn btn-primary">Voir les détails du produit</a>
      <button class="btn btn-primary mt-3" (click)="addToCart(data)">
        Ajouter au panier
      </button>
    </div>
  </div>
</div>
